<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

    <div class="website-container">

        <div class="header">
            <h1>Periodic Table</h1>
            <div class="search-box">
                <span class="search-icon"><i class="fas fa-search"></i></span>
                <input type="text" id="searchInput" placeholder="Search elements...">
            </div>

        </div>

        <div class="periodic-table" id="periodic-table">

        </div>

        <footer>
            Made with love by Hend
        </footer>
    </div>

    <div class="modal-overlay" id="elementModal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">Ã—</button>

            <div class="element-detail-header">
                <div class="detail-number" id="detailNumber">1</div>
                <div class="detail-symbol" id="detailSymbol">H</div>
            </div>

            <h2 class="detail-name" id="detailName">Hydrogen</h2>
            <p class="detail-category" id="detailCategory">nonmetal</p>

            <div class="details-grid">

                <div class="detail-item">
                    <span class="label">Atomic Mass</span>
                    <span class="value" id="detailMass">1</span>
                </div>
              
                <div class="detail-item full-width">
                    <span class="label">Description</span>
                    <p class="value description" id="detailDescription">description.</p>
                </div>

            </div>
        </div>
    </div>


    <script src="script.js"></script>

</body>
</html>
